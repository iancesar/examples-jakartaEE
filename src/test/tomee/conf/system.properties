tomee.serialization.class.blacklist = *

tomee.jaxws.subcontext = ws

openejb.validation.output.level = VERBOSE

openejb.deploymentId.format = {appId}/{ejbJarId}/{ejbName}
openejb.jndiname.format = {deploymentId}{interfaceType.annotationName}

openejb.autocreate.jta-datasource-from-non-jta-one = false

openejb.wsAddress.format = /{ejbName}

sun.io.serialization.extendedDebugInfo=true

org.apache.activemq.SERIALIZABLE_PACKAGES = *

org.apache.catalina.core.StandardHostValve.ACCESS_SESSION=true
org.apache.catalina.session.StandardSession.ACTIVITY_CHECK=true
org.apache.catalina.session.StandardSession.LAST_ACCESS_AT_START=true

env=test

#hibernate.show_sql=true
#hibernate.format_sql=true
